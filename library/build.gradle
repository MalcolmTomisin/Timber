apply plugin: 'com.android.library'

android {
    compileSdkVersion 26


    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'

    compileOnly 'com.android.support:cardview-v7:26.1.0'

    // Used for the preference classes
    compileOnly 'com.github.afollestad.material-dialogs:core:0.8.5.4@aar'
    compileOnly 'com.github.afollestad.material-dialogs:commons:0.8.5.4@aar'
}